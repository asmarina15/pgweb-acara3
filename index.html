<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!--(div.container mengacu pada librarinya bootstrap)>-->
    <div class="container">
      <!--(div.card)>-->
      <div class="card mt-4 shadow">
        <!--(mt digunakan untuk memberikan margin)>-->
        <!--(div.card-header)>-->
        <div class="card-header text-center">
          <!--untuk membuat judul menjadi di tengah 'text-center'diletakkan di class card gheader>-->
          <h1><i class="fa-solid fa-calculator"></i>CALCULATOR</h1>
        </div>
        <!--(div.card-body)>-->
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nilai 1</label
            >
            <input type="number" class="form-control" id="nilai1" value="0" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nilai 2</label
            >
            <input type="number" class="form-control" id="nilai2" value="0" />
          </div>
          <div class="mb-3 text-center">
            <!--on click="penjumlahan() digunakan untuk menghubungkan ke button yang telah dibuat (memberi logika)"-->
            <button type="button" class="btn btn-primary" onclick="penjumlahan()">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <button type="button" class="btn btn-warning" onclick="pengurangan()">
              <i class="fa-solid fa-circle-minus"></i>
            </button>
            <button type="button" class="btn btn-danger" onclick="perkalian()">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>
            <button type="button" class="btn btn-info" onclick="pembagian()"><i class="fa-solid fa-divide"></i></i>
            </button>
          </div>
          <hr>
          <div class="text-center">
            <h3>HASIL</h3>
            <h1 id="HASIL" class="text-success">0</h1>
          </div>
        </div>
      </div>
      <div class="text-center mt-2">
        <small class="text-secondary">Asmarina Nj</small>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      //penjumlahan
      function penjumlahan() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        console.log(n1, n2);
        let hasil = parseFloat(n1) + parseFloat(n2);
        document.getElementById("HASIL").innerHTML = hasil;
      }
      //pengurangan
      function pengurangan() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        console.log(n1, n2);
        let hasil = parseFloat(n1) - parseFloat(n2);
        document.getElementById("HASIL").innerHTML = hasil;
      }
      //perkalian
      function perkalian() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        console.log(n1, n2);
        let hasil = parseFloat(n1) * parseFloat(n2);
        document.getElementById("HASIL").innerHTML = hasil;
      }
      //pembagian
      function pembagian() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        console.log(n1, n2);
        let hasil = parseFloat(n1) / parseFloat(n2);
        document.getElementById("HASIL").innerHTML = hasil;
      }
    </script>
  </body>
</html>
